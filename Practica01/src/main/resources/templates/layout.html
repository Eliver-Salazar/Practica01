<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'Práctica 01'">Práctica 01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="body(content)">
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 m-0">Práctica 01 — Árboles</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid p-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/arboles}">Árboles</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<main class="container my-4">
  <div th:replace="${content}">Contenido</div>
</main>
<footer class="bg-dark text-white py-3 mt-5">
  <div class="container d-flex justify-content-between">
    <span>&copy; <span th:text="${#dates.createNow().year}">2025</span> SC-403 | Práctica</span>
    <span>Desarrollo Web y Patrones</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
