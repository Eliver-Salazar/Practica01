<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head('√Årbol')"></head>
    <body th:replace="layout :: body(~{::content})">
        <div th:fragment="content" class="bg-white p-4 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 th:text="${arbol.id} != null ? 'Editar √Årbol' : 'Nuevo √Årbol'"></h2>
                <div>
                    <a class="btn btn-secondary me-2" th:href="@{/arboles}">‚Üê Volver al listado</a>
                    <a class="btn btn-outline-dark" th:href="@{/inicio}">üè† Inicio</a>
                </div>
            </div>

            <form th:action="@{/arboles}" th:object="${arbol}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Nombre com√∫n</label>
                    <input class="form-control" th:field="*{nombreComun}" required/>
                    <div class="text-danger" th:errors="*{nombreComun}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Nombre cient√≠fico</label>
                    <input class="form-control" th:field="*{nombreCientifico}"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Tipo de flor</label>
                    <input class="form-control" th:field="*{tipoFlor}"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Dureza de la madera</label>
                    <input class="form-control" th:field="*{durezaMadera}"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Altura promedio (m)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{alturaPromedioM}" required/>
                    <div class="text-danger" th:errors="*{alturaPromedioM}"></div>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Ruta/URL de imagen</label>
                    <input class="form-control" th:field="*{imagenRuta}" placeholder="/img/roble.jpg o https://..." required/>
                    <small class="text-muted">Puede ser una ruta local dentro de <code>/static/img</code> o una URL p√∫blica.</small>
                    <div class="text-danger" th:errors="*{imagenRuta}"></div>
                </div>

                <div class="col-12 d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/arboles}">‚Üê Volver</a>
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
