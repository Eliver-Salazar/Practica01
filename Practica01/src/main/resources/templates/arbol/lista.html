<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head('Listado de √Årboles')"></head>
    <body th:replace="layout :: body(~{::content})">
        <div th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>√Årboles</h2>
                <div>
                    <a class="btn btn-success me-2" th:href="@{/arboles/nuevo}">‚ûï Nuevo √Årbol</a>
                    <a class="btn btn-secondary" th:href="@{/inicio}">üè† Volver al inicio</a>
                </div>
            </div>

            <form class="row g-2 mb-3">
                <div class="col-auto">
                    <input type="text" class="form-control" name="q" placeholder="Buscar por nombre" th:value="${q}"/>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-secondary">Buscar</button>
                </div>
            </form>

            <table class="table table-striped table-hover bg-white shadow-sm">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Nombre cient√≠fico</th>
                        <th>Flor</th>
                        <th>Dureza</th>
                        <th>Altura (m)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(arboles)}">
                        <td colspan="7" class="text-center py-4 text-muted">
                            No hay √°rboles registrados.
                            <a th:href="@{/arboles/nuevo}">Crear el primero</a>.
                        </td>
                    </tr>

                    <tr th:each="a : ${arboles}">
                        <td style="width:120px;">
                            <img th:src="${#strings.isEmpty(a.imagenRuta) || a.imagenRuta == '.'
                                 ? '/img/placeholder.svg'
                                 : a.imagenRuta}"
                                 class="img-thumbnail" style="max-height:80px;" alt="imagen"/>
                        </td>
                        <td th:text="${a.nombreComun}">Nombre</td>
                        <td th:text="${a.nombreCientifico}">Cient√≠fico</td>
                        <td th:text="${a.tipoFlor}">Flor</td>
                        <td th:text="${a.durezaMadera}">Dureza</td>
                        <td th:text="${a.alturaPromedioM}">0</td>
                        <td>
                            <a class="btn btn-sm btn-warning" th:href="@{|/arboles/editar/${a.id}|}">Editar</a>
                            <a class="btn btn-sm btn-danger" th:href="@{|/arboles/eliminar/${a.id}|}"
                               onclick="return confirm('¬øEliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
